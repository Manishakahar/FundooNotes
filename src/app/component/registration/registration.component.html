<div class="main-content">
    <div class="container">
        <span class="font" style="color: #4285f4;">F</span>
        <span class="font" style="color: red;">u</span>
        <span class="font" style="color:#f4b400;">n</span>
        <span class="font" style="color: #4285f4;">d</span>
        <span class="font" style="color: #0f9d58;">o</span>
        <span class="font" style="color: red;">o</span>
        <br>
        <h1 style="margin-top: 12px;"> Create your Google Account </h1>
        <h3 style="margin-top: -4px;">to continue to Gmail </h3>
        <div class="reg-form">
            <div class="fields">
                <mat-form-field [style.fontSize.px]="14" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput class="name-ip">
                </mat-form-field>

                <mat-form-field [style.fontSize.px]="14" appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput class="name-ip">
                </mat-form-field>

                <mat-form-field [style.fontSize.px]="14" appearance="outline" style="width: 100%;">
                    <mat-label>UserName</mat-label>
                    <input matInput class="name-ip">
                </mat-form-field>
                <h5 id="lable">You can use letters, numbers & periods</h5>

                <mat-form-field [style.fontSize.px]="14" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput class="name-ip">
                </mat-form-field>

                <mat-form-field [style.fontSize.px]="14" appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput class="name-ip">
                </mat-form-field>
                <h5 id="lable-pass">Use 8 or more characters with a mix of letters, numbers & <br> symbols</h5>

                <section class="example-section">
                    <mat-checkbox class="example-margin">Show password</mat-checkbox>
                </section>
                
                <span id="reg-sign">Sign in instead</span>
                <button mat-raised-button color="Next" class="btn">Next</button>
            </div>
            <div class="logo">
                <img src="assets/account.png" alt="" style=" margin-top: -64%; ">
                 <h3 id="logo-font">One account. All of Fundoo working for you</h3> 
            </div>
      
        </div>

    </div>
</div>
